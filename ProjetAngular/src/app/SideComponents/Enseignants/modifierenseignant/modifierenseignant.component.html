<app-navbar [title]="'Enseignants'"></app-navbar>
<div class="mt-4">
  <a class="btn btn-success text-white" routerLink="listeenseignant"><i class="fa-solid fa-backward"></i> Retour</a>
  <h3 class="text-center m-2">Modifier un enseignant</h3>
</div>
<form class="mt-4"  #ajouterEnseignantForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="row mb-4">
    <div class="col">
      <div data-mdb-input-init class="form-outline">
        <label class="form-label" for="nom">Nom</label>
        <input type="text"  [(ngModel)]="enseignant.nom" id="nom" class="form-control" />
      </div>
    </div>
    <div class="col">
      <div data-mdb-input-init class="form-outline">
        <label class="form-label" for="prenom">Prénom</label>
        <input type="text" id="prenom" [(ngModel)]="enseignant.prenom" class="form-control" />
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col">
      <div data-mdb-input-init class="form-outline">
        <label class="form-label" for="telephone">N° téléphone</label>
        <input type="text" id="telephone" [(ngModel)]="enseignant.telephone" class="form-control" />
      </div>
    </div>
    <div class="col">
      <div data-mdb-input-init class="form-outline">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="enseignant.email" class="form-control" />
      </div>
    </div>
  </div>
  <div data-mdb-input-init class="form-outline mb-4">
    <label class="form-label" for="matricule">Matricule</label>
    <input type="password" [(ngModel)]="enseignant.numeromatricule" id="matricule" class="form-control" />
  </div>

  <!-- Submit button -->
  <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!ajouterEnseignantForm.form.valid">Enregistrer</button>
</form>
